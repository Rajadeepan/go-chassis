egressRule:
  google-ext:
    - hosts:
        - "www.google.com"
      ports:
        - port: 80
          protocol: HTTP
        - port: 443
          protocol: HTTPS
  facebook-ext:
    - hosts:
        - "www.facebook.com"
      ports:
        - port: 80
          protocol: HTTP
        - port: 443
          protocol: HTTPS
